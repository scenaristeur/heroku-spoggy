<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../../bower_components/lazy-imports/lazy-imports-mixin.html">
<link rel="import" href="./holacratie-behavior.html">


<dom-module id="spoggy-holacratie">
  <link rel="lazy-import" group="lazy" href="./holacratie-import.html">
  <link rel="lazy-import" group="lazy" href="../../bower_components/paper-input/paper-input.html">
  <link rel="lazy-import" group="lazy" href="./holacratie-associe.html">
  <link rel="lazy-import" group="lazy" href="./holacratie-role.html">
  <link rel="lazy-import" group="lazy" href="./holacratie-tension.html">
  <link rel="lazy-import" group="lazy" href="./holacratie-cercle.html">
  <link rel="lazy-import" group="lazy" href="./holacratie-organisation.html">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <div  hidden$="[[!isEqual(mode,'holacratie')]]">
      <h2>Hello [[prop1]]!</h2>
      mode : [[mode]]<br>
      schemaroot : [[schemaroot]]<br>
      Ce module est en cours de developpement merci de patienter
      <paper-input id="schemarootInput" label="schema Root" value={{schemaroot::change}}></paper-input>
    </div>
    <holacratie-tension mode="[[mode]]" schemaroot="[[schemaroot]]">Tension</holacratie-tension>

    <holacratie-associe mode="[[mode]]"  schemaroot="[[schemaroot]]">Associe</holacratie-associe>
    <holacratie-role mode="[[mode]]"  schemaroot="[[schemaroot]]">Role</holacratie-role>
    <holacratie-organisation mode="[[mode]]"  schemaroot="[[schemaroot]]">Organisation</holacratie-organisation>

    <holacratie-cercle mode="[[mode]]"  schemaroot="[[schemaroot]]">Cercle</holacratie-cercle>


  </template>

  <script>
  /**
  * `spoggy-holacratie`
  *
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class SpoggyHolacratie extends Polymer.LazyImportsMixin(HolacratieBehaviorMixin(Polymer.Element)) {
    static get is() { return 'spoggy-holacratie'; }
    static get properties() {
      return {
        prop1: {
          type: String,
          value: 'spoggy-holacratie'
        },
        mode: {
          type: String,
          notify: true
        },
        schemaroot: {
          type: String
        }
      };
    }

    constructor(){
      super();
      Polymer.RenderStatus.afterNextRender(this, function() {
        this._deferred();
      });
    }
    _deferred(){
      this.importLazyGroup('lazy').then((results) => {
        console.log(results);
        this.dispatchEvent(new CustomEvent('import-loaded', results));
        this.agentHolacratie = new HolacratieAgent('agentHolacratie', this);

        this.set("schemaroot","http://localhost:8443/public/holacratie/");
      });
    }

    isEqual(mode, test){
      console.log(mode, test, mode==test)
      return mode == test;
    }
  }

  window.customElements.define(SpoggyHolacratie.is, SpoggyHolacratie);
  </script>
</dom-module>
