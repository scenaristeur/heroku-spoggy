<link rel="import" href="./holacratie-behavior.html">
<link rel="import" href="./holacratie-liste.html">
<link rel="import" href="./holacratie-ajouter.html">
<link rel="import" href="./holacratie-modifier.html">
<link rel="import" href="./holacratie-effacer.html">
<link rel="import" href="./holacratie-detail.html">

<dom-module id="holacratie-tension">
  <!--<link rel="lazy-import" group="lazy" href="./holacratie-import.html">-->

  <link rel="import" href="../../bower_components/paper-input/paper-input.html">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <div  hidden$="[[!isEqual(mode,'holacratie')]]">
      <h2>Hello [[prop1]]!</h2>
      mode : [[mode]] <br>
      Ce module est en cours de developpement merci de patienter
      <holacratie-liste type="tension"  schemaroot="[[schemaroot]]">Liste</holacratie-liste>
      <holacratie-ajouter type="tension"  schemaroot="[[schemaroot]]">Ajouter</holacratie-ajouter>
      <holacratie-modifier type="tension"  schemaroot="[[schemaroot]]">Modifier</holacratie-modifier>
      <holacratie-effacer type="tension"  schemaroot="[[schemaroot]]">Effacer</holacratie-effacer>
      <holacratie-detail type="tension"  schemaroot="[[schemaroot]]">Detail</holacratie-detail>
    </div>

  </template>

  <script>
  /**
  * `spoggy-holacratie`
  *
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class HolacratieTension extends Polymer.LazyImportsMixin(HolacratieBehaviorMixin(Polymer.Element)) {
    static get is() { return 'holacratie-tension'; }
    static get properties() {
      return {
        prop1: {
          type: String,
          value: 'holacratie-tension'
        },
        mode: {
          type: String,
          notify: true
        },
        schemaroot: {
          type: String,
        },
      };
    }

    constructor(){
      super();
      Polymer.RenderStatus.afterNextRender(this, function() {
        this._deferred();
        console.log("LOADED : ",this.prop1)
      });
    }
    _deferred(){
      this.importLazyGroup('lazy').then((results) => {
        console.log(results);
        this.dispatchEvent(new CustomEvent('import-loaded', results));
        /*this.agentHolacratie = new HolacratieAgent('agentHolacratie', this);*/
      });
    }

    isEqual(mode, test){
      console.log(mode, test, mode==test)
      return mode == test;
    }
  }

  window.customElements.define(HolacratieTension.is, HolacratieTension);
  </script>
</dom-module>
