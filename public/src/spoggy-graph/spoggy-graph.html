<script>
/**
* `spoggy-graph`
*
*
* @customElement
* @polymer
* @demo demo/index.html
*/
class SpoggyGraph extends Polymer.LazyImportsMixin(GraphBehaviorMixin(Polymer.Element)) {
  static get is() { return 'spoggy-graph'; }
  static get properties() {
    return {
      network : {
        type: Object,
        notify: true
      },
      centralGravityValueDefault :{
        type : Number,
        value: 0.0001
      },
      springLengthValueDefault :{
        type : Number,
        value:  127
      },
      springConstantValueDefault :{
        type : Number,
        value: 0.04 // 0.05
      },
      nodeDistanceValueDefault :{
        type : Number,
        value: 170 //120
      },
      dampingValueDefault :{
        type : Number,
        value: 0.08 // 0,08
      }
    };
  }
  constructor(){
    super();
    Polymer.RenderStatus.afterNextRender(this, function() {
      this._deferred();
    });

    this.actionHide = true;
  }
  _cacheAction(){
    this.actionHide = true;
  }
  _deferred(){
    let app = this;
    this.$.scrollNode.dialogElement = this.$.nodePopUp;
    this.agentGraph = new GraphAgent('agentGraph', this);
    console.log(this.agentGraph);
    this.network = this.networkDivInitialize(this.$.mynetwork, this);
    this.importLazyGroup('lazy').then((results) => {
      console.log(results);
      this.dispatchEvent(new CustomEvent('import-loaded', results));
        this.fileclient = SolidFileClient;




      /* BIDOUILLE A REVOIR POUR INITIALISATION */
      /*this.params = {};
      this.params.source = "/exemple_files/Spoggy_accueil.json"
      this.agentGraph.send('agentGraph', {type: 'importFromParam', params: this.params});*/
      /*this.network.on("selectEdge", function (params){
      console.log('dernier edge selectionné: ', params)
      app.lastEdgeSelected = params.edges[0];
      console.log(app.lastEdgeSelected)
    })*/

    this.network.on("selectNode", function (params) {
      app.actionHide = false;
      console.log('selectNode Event:', params);
      if (params.nodes.length == 1) {
        if (app.network.isCluster(params.nodes[0]) == true) {
          app.network.openCluster(params.nodes[0]);

        }else{
          let id = params.nodes[0];
          var node = app.network.body.data.nodes.get(id);
          console.log(node);
          console.log("ICI option de mise en cluster")
          //app.clusterByHubsize()
          //app.clusterOtherCid(node.cid)

          // DESACTIVE TEMP POUR VOIR CLUSTER
          if (node.url != undefined ){
            console.log("ENVOI JSONLD");
            app.agentGraph.send('agentJsonld', {type: 'complementaire', node:node });
          }else{

            app.agentGraph.send('agentSparql', {type:'clickon', node : node});
          }
          let res = node.label;
          if (node.title != undefined){
            res = node.title;
          }
          app.agentGraph.send('agentInput', {type:'updateInput', resource : res});
          app.agentGraph.send('agentHistorique', {type:'addHistorique', node : node});
          app.clusterLessCid(node.cid, node.label)
        }
      }
      else{
        console.log("Plusieurs noeuds selectionnes")
      }
    });



    app.network.on("doubleClick", async function (params) {
      console.log('selectNode Event: ', params);
      var id = params.nodes[0];
      var existNode;
      try{
        existNode = app.network.body.data.nodes.get({
          filter: function(node){
            return (node.id == id );
          }
        });
        console.log(existNode);
        if (existNode.length != 0){
          console.log("existe")
          app.nodeChanged(existNode[0]);
          //  app.agentVis.send('agentFileeditor', {type: "nodeChanged", node: existNode[0]});
          //  app.agentVis.send('agentFoldermenu', {type: "nodeChanged", node: existNode[0]});
          //  network.body.data.nodes.add(data);
          //  var thing = this.thing;

        }else{

          console.log("n'existe pas")
          //  delete data.x;
          //  delete data.y
          //  network.body.data.nodes.update(data);

        }
      }
      catch (err){
        console.log(err);
      }
      //  app.agentVis.send('agentCurrent', {type: "urlChanged", url: params.nodes[0]});
    });











    this.agentGraph.send('agentReglagesGraph', {type:'initOptions', repulsion : this.network.physics.options.repulsion});

  });
}
}
