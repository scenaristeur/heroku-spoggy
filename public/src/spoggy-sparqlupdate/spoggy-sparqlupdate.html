<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="spoggy-sparqlupdate">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <iron-ajax
    id="ajaxupdate"
    url="{{urlUpdate}}"
    body="{{options}}"
    method="POST"
    handle-as="document"
    content-type="application/x-www-form-urlencoded"
    on-response="handleResponse">
  </iron-ajax>

<!-- DEBUG -->
  <div>Result : {{result}}</div>
  <div>Requete : {{requete}}</div>



<h2>update [[endpoint]] [[status]] [[dataset]]</h2>



<!-- TRIPLET POPUP -->
<paper-dialog id="tripletPopUp" backdrop transition="core-transition-bottom">
  <div horizontal start-justified start layout >
    <core-icon icon="thumb-up" style="height: 150px; width:150px;color: #0D578B;"></core-icon>
    <div style="padding-left:20px" vertical start-justified start layout wrap>
      <h2 id="TripletOperation" style="margin: 0;color: #0D578B;">Ajouter un triplet</h2>
      <p >
        <paper-input id="tripletSujet" label="Sujet" autofocus ></paper-input>
        <paper-input id="tripletPredicat" label="Predicat"  ></paper-input>
        <paper-input id="tripletObjet" label="Objet"  ></paper-input>
      </p>
      <div style="padding-top:10px" horizontal end-justified layout self-stretch>
        <paper-button on-tap="saveTriplet" raised>ok</paper-button>
        <paper-button on-tap="toggleTripletPopUp" raised>Annuler</paper-button>
      </div>
    </div>
  </div>
</paper-dialog>

<paper-button on-tap="toggleTripletPopUp" raised>Ajouter un triplet</paper-button>

</template>




<script>
/**
* `spoggy-sparqlupdate`
*
*
* @customElement
* @polymer
* @demo demo/index.html
*/
class SpoggySparqlupdate extends Polymer.Element {
  static get is() { return 'spoggy-sparqlupdate'; }
  static get properties() {
    return {
      prop1: {
        type: String,
        value: 'spoggy-sparqlupdate'
      },
      endpoint: {
        type: String,
        observer: "_endpointChanged"
      },
      dataset: {
        type: String,
        value: '/ds',
        observer: "_endpointChanged"
      },
      /**
      * Le sujet du triplet RDF
      */
      sujet : {
        value: 'Spoggy',
        notify: true
      },

      /**
      * La propriete du triplet RDF
      */
      propriete : {
        value: 'type',
        notify: true
      },

      /**
      * L'objet du triplet RDF
      */
      objet : {
        value: 'Projet',
        notify: true
      },

      /**
      * Les paramètres de la requete update
      */
      options: {
        computed: 'computeUpdate(sujet,propriete,objet)'
      },

      /**
      *variable pour afficher la requete, n'est pas utile
      */
      requete: {
        notify: true
      },

      /**
      * La réponse du serveur retournée par la requete de mise à jour
      */
      result: {
        notify: true
      },
      actionstosend:{
        observer: '_actionstosendChanged'
      }
    };
  }

  _endpointChanged(){
    this.urlUpdate = this.endpoint+this.dataset+"/update"; //http://rdf-smag0.rhcloud.com/ds/update
    //  this.urlUpdate = this.endpoint+"/"+this.dataset+"/update"; //http://rdf-smag0.rhcloud.com/ds/update
    console.log(this.urlUpdate);
  }
  /**
  * Construit la requete depuis les variables sujet, propriete, objet
  */
  computeUpdate (sujet,propriete,objet){
    var propSend="smag:"+propriete+" ";
    if ((propriete == "type") || (propriete == "a")){
      propSend="<http://www.w3.org/1999/02/22-rdf-syntax-ns#type>";
    }


    var update  =  "PREFIX rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \n";
    update +=  "PREFIX rdfs:   <http://www.w3.org/2000/01/rdf-schema#> \n";
    update += "PREFIX smag:   <http://smag0.blogspot.fr/NS#> \n";
    update += "PREFIX owl: <http://www.w3.org/2002/07/owl#> \n";
    update += "INSERT DATA { \n";
    // POUR UTILISER UN AUTRE GRAPH QUE LE GRAPH PAR DEFAUT  update += "GRAPH <http://smag0.blogspot.fr/SparqlUpdate>{ \n";
    update += "smag:"+sujet+"   "+propSend+"   smag:"+objet+" . \n";
    // POUR UTILISER UN AUTRE GRAPH QUE LE GRAPH PAR DEFAUT   update += " } \n";
    update += " } \n";
    console.log(update);
    this.requete=update;
    return {update: update};
  }

  computeUpdateTriplets (triplets){
    var update  =  "PREFIX rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \n";
    update +=  "PREFIX rdfs:   <http://www.w3.org/2000/01/rdf-schema#> \n";
    update += "PREFIX smag:   <http://smag0.blogspot.fr/NS#> \n";
    update += "PREFIX owl: <http://www.w3.org/2002/07/owl#> \n";
    update += "INSERT DATA { \n";
    // POUR UTILISER UN AUTRE GRAPH QUE LE GRAPH PAR DEFAUT  update += "GRAPH <http://smag0.blogspot.fr/SparqlUpdate>{ \n";
triplets.forEach(function(triplet) {
  //  update += "smag:_"+triplet.subject+"   smag:"+triplet.predicate+"   smag:\""+triplet.object+"\" . \n";
update += "smag:_"+triplet.subject+"   smag:"+triplet.predicate+"   \""+triplet.object+"\" . \n";
  });
    // POUR UTILISER UN AUTRE GRAPH QUE LE GRAPH PAR DEFAUT   update += " } \n";
    update += " } \n";
    console.log(update);
    this.requete=update;
    return {update: update};


    /*
    var propSend="smag:"+propriete+" ";
    if ((propriete == "type") || (propriete == "a")){
      propSend="<http://www.w3.org/1999/02/22-rdf-syntax-ns#type>";
    }*/



  }

  /**
  * Execute la requete
  */
  sendUpdate (){
    console.log(this.urlUpdate);
    console.log(this.sujet);
    console.log(this.propriete);
    console.log(this.objet);
    this.$.ajaxupdate.generateRequest();
  }

  /**
  * recupere et parse la reponse du serveur
  */
  handleResponse(data){
    var html=data.detail.response.getElementsByTagName("html")[0];
    var body=html.getElementsByTagName("body")[0];
    var resultat=body.getElementsByTagName("h1")[0].firstChild.nodeValue;
    this.result=resultat;
    console.log(this.result);
  }

  // CREER UN TRIPLET


  saveTriplet(){
    this.sujet  = this.$.tripletSujet.value;
    this.propriete  = this.$.tripletPredicat.value;
    this.objet  = this.$.tripletObjet.value;
    console.log("create triplet "+this.sujet+" "+this.predicat+" "+this.objet);
    //  this.createTriplet(sujet, predicat, objet);
    this.sendUpdate();
    this.toggleTripletPopUp();
  }
  toggleTripletPopUp(){
    this.$.tripletPopUp.toggle();
    this.$.tripletSujet.value="";
    this.$.tripletPredicat.value="";
    this.$.tripletObjet.value="";
    this.$.tripletSujet.focus();
  }

  _actionstosendChanged(){
    var app = this;
    console.log(this.actionstosend);
    if (this.actionstosend.length > 0){
      var base = this.base;
      this.actionstosend.forEach(function(action) {
        //pour chaque action reçue on effectue le boulot necéssaire selon son type
        switch (action.type) {
          case "newNode":
          //nouveau node du graphe ou modification
          console.log("newNode");
          var data = action.data;
          console.log(data);
          var triples = [];
          // si data.type == "graph" on créé un nouveau graphe
          /*    if (data.type == "graph"){

          var tripleGraph = {

      var triple = {
        subject: data.id,
        predicate: "label",
        object: data.label,
        type: data.type
      };

      triples.push(triple);
      if(data.shape != undefined){
        var tripleShape = {
          subject: data.id,
          predicate: "shape",
          object: data.shape,
          type: "shape"
        };
        triples.push(tripleShape);
      }
      if (data.color != undefined){
        var tripleColor = {
          subject: data.id,
          predicate: "color",
          object: data.color,
          type: "color"
        };
        triples.push(tripleColor);
      }
      console.log(triples);
      app.computeUpdateTriplets(triples);
        app.$.ajaxupdate.generateRequest();

        subject: data.id,

      }, function(err, list) {

          //console.log("ajoute");

            console.log("added");
          });
        } else {
          // si le noeud existe, on le supprime et le recréé avec les nouvelles valeurs, c'est la méthode pour modifier
          base.del(list, function(err, deleted) {
            console.log("deleted");
          });
          base.put(triples, function(err, putted) {
            console.log("added");
          });
        }
      });*/
      break;
      case "deleteNode":
      var nodeId = action.data.nodes;
      var edges = action.data.edges;
      base.get({
        subject: nodeId
      }, function(err, list) {
        base.del(list, function(err, deleted) {});
      });
      // PAS CERTAIN QUE LES LIENS SOIENT BIEN SUPPRIMES DU GRAPHE lorsque l'on supprime un noeud, A REVOIR
      edges.forEach(function(edgeId) {
        base.get({

        }, function(err, list) {
          console.log("3 list");
          base.del(list, function(err, deleted) {});
        });
      });
      break;
      case "newEdge":
      console.log(action);
      //maj de la base
      var edge = action.data[0] || action.data;
      if (edge != undefined) {
        base.get({
          subject: edge.id
        }, function(err, list) {
          if (list.length == 0) {
            var tripleLabel = {
              subject: edge.id,
              predicate: "label",
              object: edge.label
            };
            var tripleFrom = {
              subject: edge.id,
              predicate: "from",
              object: edge.from
            };
            var tripleTo = {
              subject: edge.id,

            };
            base.put([tripleLabel, tripleFrom, tripleTo], function(err) {

            });

      break;
      case "editEdge":
      //non utilisé , regroupé avec newEdge
      console.log(action);
      break;
      case "deleteEdge":
      console.log(action);
      var edgeId = action.data.edges[0];
      console.log(edgeId);
      base.get({
        subject: edgeId
      }, function(err, list) {

        base.del(list, function(err, deleted) {

      default:

      console.log(action);
    }
  });
}
}

</script>
</dom-module>
